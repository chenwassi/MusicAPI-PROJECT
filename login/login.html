<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/login/login.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- logo pic -->
    <div class="logo-login d-flex justify-content-center m-auto pe-auto">
      <img
        src="/download-removebg-preview (1).png "
        alt=""
        width="300px"
        height="300px"
      />
    </div>
    <!-- upper container  -->
    <div
      class="login text-white d-flex flex-column justify-content-center align-content-center m-5"
    >
      <hr />
      <!-- header title  -->
      <h1 class="display-1 title-login d-flex justify-content-center">
        login for some music!
      </h1>
      <div class="d-flex justify-content-center flex-column align-items-center">
        <!-- facebook button -->
        <button class="face-btn rounded-5">LOG WITH FACEBOOK</button>
        <hr />
        <!-- input of user and password -->
        <input type="text" placeholder="UserName" class="UserName" />
        <input type="password" placeholder="Password" class="Password" />
      </div>
    </div>
    <!-- low container -->

    <!-- REMEMBER button -->
    <div class="rememberMe d-flex justify-content-around">
      <p>REMEMBER ME</p>
      <div>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <!--login button container-->
    <div
      class="btn-container d-flex justify-content-center text-white bg-opacity-50 bg-black"
    >
      <button class="login-btn rounded-5">login</button>
    </div>
  </body>
  <script src="/login/login.js"></script>
  
</html>
